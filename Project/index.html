<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Salary Calculator</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="client.js"></script>
    <!-- <link rel="stylesheet" href="bootstrap.css"> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Monthly Salary Calculator</h1>
    </header>
    <section>
        <h2>Add Employee</h2>
        <div class="inputs flat-grid">
            <input class="inputForm" id="firstNameInput"type="text" placeholder="First Name">
            <input class="inputForm" id="lastNameInput"type="text" placeholder="Last Name">
            <input class="inputForm" id="idInput"type="number" placeholder="ID">
            <input class="inputForm" id="titleInput"type="text" placeholder="Job Title">
            <input class="inputForm" id="salaryInput"type="number" placeholder="Annual Salary">
        </div>
        <button class="submitButton" id="submitButton">Submit</button>
    </section>
    <main>
        <h2>Employees</h2>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Job Title</th>
                    <th>Annual Salary</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="tbody">
                <tr id="employeeDom">
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>
                        <button class="deleteButton" id="deleteButton">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer id="calcFooter">
        <h2 id="totalMonth">Total Monthly: $00.00</h2>
    </footer>
</body>
</html>
