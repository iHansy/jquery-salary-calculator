<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Salary Calculator</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="client.js"></script>
    <!-- <link rel="stylesheet" href="bootstrap.css"> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Monthly Salary Calculator</h1>
    </header>
    <section>
        <h3>Add Employee</h3>
        <div class="inputs">
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
            <input type="text" placeholder="ID">
            <input type="text" placeholder="Job Title">
            <input type="text" placeholder="Annual Salary">
            <div class="buttonCss">
                <button id="submitButton">Submit</button>
            </div>
        </div>
    </section>
    <main>
        <h3>Employees</h3>
        <table>
            <th>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Job Title</th>
                    <th>Annual Salary</th>
                </tr>
            </th>
            <tbody>
                <tr>
                    <td>Dane</td>
                    <td>4-24-1986</td>
                    <td>Jetta</td>
                </tr>
                <tr>
                    <td>Hans</td>
                    <td>4-16-1995</td>
                    <td>Ford Bronco</td>
                </tr>
            </tbody>
        </table>


    </main>




</body>
</html>
