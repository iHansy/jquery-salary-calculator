<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Salary Calculator</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="client.js"></script>
    <!-- <link rel="stylesheet" href="bootstrap.css"> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Monthly Salary Calculator</h1>
    </header>
    <section>
        <h2>Add Employee</h2>
        <div class="inputs">
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
            <input type="text" placeholder="ID">
            <input type="text" placeholder="Job Title">
            <input type="text" placeholder="Annual Salary">
            <div class="buttonCss">
                <button class="submitButton">Submit</button>
            </div>
        </div>
    </section>
    <main>
        <h2>Employees</h2>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Job Title</th>
                    <th>Annual Salary</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>firstname</td>
                    <td>lastname</td>
                    <td>id</td>
                    <td>jobtitle</td>
                    <td>annualsalary</td>
                    <td>
                        <button class="deleteOne">delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <h2>Total Monthly: $00,000.00</h2>



    </footer>
</body>
</html>
